<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manugeni</title>
    <link rel="stylesheet" href="/data/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/data/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-overlay"></div>
    
    <header>
        <div class="system-info">
            <div class="datetime" id="current-time">2025-03-15 23:19:06 UTC</div>
            <div class="user-info">@manugeni</div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="logo-container">
                <img src="/data/images/Logo.png" alt="manugeni logo" class="hero-logo">
            </div>
            <div class="hero-content">
                <h1 class="glitch-title">manugeni</h1>
                <div class="terminal-line">
                    <span class="prompt">$</span>
                    <span class="command" id="typed-text"></span>
                    <span class="cursor">█</span>
                </div>
            </div>
            <nav class="main-nav">
                <a href="#about">about</a>
                <a href="#projects">projects</a>
                <a href="/contact">contact</a>
            </nav>
            <div class="social-links">
                <a href="https://github.com/manugeni" target="_blank" title="GitHub">github</a>
                <a href="https://twitter.com/CallMeRendani" target="_blank" title="Twitter">twitter</a>
                <a href="https://youtube.com/@CallMeRendani" target="_blank" title="YouTube">youtube</a>
            </div>
        </section>

        <section id="projects" class="projects-section">
            <h2>> projects</h2>
            <div class="projects-grid" id="projects-container">
                <!-- Projects will be loaded dynamically -->
            </div>
        </section>
    </main>

    <script>
        // Update UTC time
        function updateTime() {
            const now = new Date();
            const formatted = now.getUTCFullYear() + '-' + 
                            String(now.getUTCMonth() + 1).padStart(2, '0') + '-' +
                            String(now.getUTCDate()).padStart(2, '0') + ' ' +
                            String(now.getUTCHours()).padStart(2, '0') + ':' +
                            String(now.getUTCMinutes()).padStart(2, '0') + ':' +
                            String(now.getUTCSeconds()).padStart(2, '0') + ' UTC';
            document.getElementById('current-time').textContent = formatted;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Typing effect
        const phrases = [
            'developer && creator',
            'code artisan',
            'building cool stuff'
        ];

        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;

        function typeText() {
            const currentPhrase = phrases[phraseIndex];
            const typedText = document.getElementById('typed-text');
            
            if (isDeleting) {
                charIndex--;
                typingSpeed = 50;
            } else {
                charIndex++;
                typingSpeed = 100;
            }

            typedText.textContent = currentPhrase.substring(0, charIndex);

            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                typingSpeed = 2000; // Pause at the end
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
            }

            setTimeout(typeText, typingSpeed);
        }

        document.addEventListener('DOMContentLoaded', () => {
            typeText();
            loadProjects();
        });

        async function loadProjects() {
            try {
                const response = await fetch('https://api.github.com/users/manugeni/repos?sort=updated&per_page=6');
                const repos = await response.json();
                const container = document.getElementById('projects-container');
                
                repos.forEach(repo => {
                    if (!repo.fork) {
                        const projectCard = document.createElement('div');
                        projectCard.className = 'project-card';
                        projectCard.innerHTML = `
                            <div class="project-header">
                                <span class="project-title">${repo.name}</span>
                                <span class="project-stats">
                                    <span class="stars">${repo.stargazers_count}★</span>
                                </span>
                            </div>
                            <p class="project-description">${repo.description || 'No description available'}</p>
                            <a href="${repo.html_url}" target="_blank" class="project-link">> view source</a>
                        `;
                        container.appendChild(projectCard);
                    }
                });
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }
    </script>
</body>
</html>
