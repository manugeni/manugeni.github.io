<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rendani</title>
    <link rel="stylesheet" href="/data/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/data/images/favicon.png">
</head>
<body>
    <div class="background-animation"></div>
    
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <img src="/data/images/Logo.png" alt="Rendani Logo">
                </a>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#projects">Projects</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="/contact/" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Get in Touch</h1>
                <div class="contact-content">
                    <div class="contact-social">
                        <h2>Connect With Me</h2>
                        <div class="social-grid">
                            <a href="https://github.com/manugeni" target="_blank" class="social-card">
                                <i class="fab fa-github"></i>
                                <span>GitHub</span>
                                <span class="username">@manugeni</span>
                            </a>
                            <a href="https://x.com/CallMeRendani" target="_blank" class="social-card">
                                <i class="fab fa-x-twitter"></i>
                                <span>X (Twitter)</span>
                                <span class="username">@CallMeRendani</span>
                            </a>
                            <a href="https://youtube.com/@CallMeRendani" target="_blank" class="social-card">
                                <i class="fab fa-youtube"></i>
                                <span>YouTube</span>
                                <span class="username">@CallMeRendani</span>
                            </a>
                        </div>
                    </div>

                    <div class="contact-form">
                        <h2>Send a Message</h2>
                        <form action="https://formspree.io/f/movjgeaw" method="POST">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rendani. All rights reserved.</p>
    </footer>

    <script src="/data/js/main.js"></script>
</body>
</html>
