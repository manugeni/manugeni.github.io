<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rendani</title>
    <link rel="stylesheet" href="/data/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/data/images/favicon.png">
</head>
<body>
    <div class="background-animation"></div>
    
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <img src="/data/images/Logo.png" alt="Rendani Logo">
                </a>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#projects">Projects</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="/contact/" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="page-content">
                <h1>Contact</h1>
                <div class="contact-methods">
                    <p class="contact-intro">You can reach me through:</p>
                    
                    <div class="contact-links">
                        <a href="https://twitter.com/CallMeRendani" target="_blank" class="contact-link">
                            <i class="fab fa-twitter"></i>
                            <span>@CallMeRendani</span>
                        </a>
                        <a href="https://github.com/manugeni" target="_blank" class="contact-link">
                            <i class="fab fa-github"></i>
                            <span>@manugeni</span>
                        </a>
                        <a href="https://youtube.com/@CallMeRendani" target="_blank" class="contact-link">
                            <i class="fab fa-youtube"></i>
                            <span>@CallMeRendani</span>
                        </a>
                    </div>

                    <div class="contact-form-section">
                        <h2>Send me a message</h2>
                        <form action="https://formspree.io/f/movjgeaw" method="POST">
                            <div class="form-row">
                                <input type="text" name="name" placeholder="Name" required>
                            </div>
                            <div class="form-row">
                                <input type="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-row">
                                <textarea name="message" placeholder="Your message" required></textarea>
                            </div>
                            <div class="form-row">
                                <button type="submit">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rendani. All rights reserved.</p>
    </footer>

    <script src="/data/js/main.js"></script>
</body>
</html>
