<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact - manugeni</title>
    <link rel="stylesheet" href="/data/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/data/images/favicon.png">
</head>
<body>
    <div class="terminal-overlay"></div>
    
    <header>
        <div class="system-info">
            <div class="info-line">Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted): <span id="current-time">2025-03-15 23:22:43</span></div>
            <div class="info-line">Current User's Login: manugeni</div>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="page-content">
                <nav class="breadcrumb">
                    <a href="/">~</a> / contact
                </nav>
                
                <h1>> contact</h1>
                
                <div class="contact-info">
                    <div class="social-links-list">
                        <div class="link-item">
                            <span class="prompt">$</span> github:
                            <a href="https://github.com/manugeni" target="_blank">manugeni</a>
                        </div>
                        <div class="link-item">
                            <span class="prompt">$</span> twitter:
                            <a href="https://twitter.com/CallMeRendani" target="_blank">@CallMeRendani</a>
                        </div>
                        <div class="link-item">
                            <span class="prompt">$</span> youtube:
                            <a href="https://youtube.com/@CallMeRendani" target="_blank">@CallMeRendani</a>
                        </div>
                    </div>

                    <div class="contact-form-container">
                        <h2>> send message</h2>
                        <form action="https://formspree.io/f/movjgeaw" method="POST" class="contact-form">
                            <div class="form-group">
                                <input type="text" name="name" required placeholder="name">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" required placeholder="email">
                            </div>
                            <div class="form-group">
                                <textarea name="message" required placeholder="message"></textarea>
                            </div>
                            <button type="submit" class="submit-btn">
                                <span class="prompt">$</span> send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        function updateTime() {
            const now = new Date();
            const formatted = now.getUTCFullYear() + '-' + 
                            String(now.getUTCMonth() + 1).padStart(2, '0') + '-' +
                            String(now.getUTCDate()).padStart(2, '0') + ' ' +
                            String(now.getUTCHours()).padStart(2, '0') + ':' +
                            String(now.getUTCMinutes()).padStart(2, '0') + ':' +
                            String(now.getUTCSeconds()).padStart(2, '0');
            document.getElementById('current-time').textContent = formatted;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
