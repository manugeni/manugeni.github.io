<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Rendani</title>
    <link rel="stylesheet" href="/data/main.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: var(--bg-primary);
        }

        .error-logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
            border-radius: 50%;
            border: 2px solid var(--accent);
            padding: 4px;
            animation: pulse 2s infinite;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--accent);
            font-family: var(--font-mono);
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
        }

        .error-title {
            font-size: 2rem;
            color: var(--text-primary);
            margin: 1rem 0;
            font-family: var(--font-display);
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 500px;
            font-size: 1.1rem;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .error-button {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            font-family: var(--font-sans);
        }

        .primary-button {
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
        }

        .primary-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .secondary-button {
            background-color: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .secondary-button:hover {
            background-color: rgba(88, 166, 255, 0.1);
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(88, 166, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(88, 166, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(88, 166, 255, 0);
            }
        }

        .error-footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            
            .error-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="/data/images/Logo.png" alt="Rendani's Logo" class="error-logo">
        <h1 class="error-code">
            <script>
                // Get error code from URL or default to 404
                const params = new URLSearchParams(window.location.search);
                const errorCode = params.get('code') || '404';
                document.write(errorCode);

                // Set appropriate error message based on code
                const errorMessages = {
                    '404': 'Page Not Found',
                    '500': 'Internal Server Error',
                    '502': 'Bad Gateway',
                    '503': 'Service Unavailable',
                    '504': 'Gateway Timeout'
                };
                
                document.title = `${errorCode} | ${errorMessages[errorCode] || 'Error'} | Rendani`;
            </script>
        </h1>
        <h2 class="error-title">
            <script>
                document.write(errorMessages[errorCode] || 'Unexpected Error');
            </script>
        </h2>
        <p class="error-message">
            <script>
                const messages = {
                    '404': "The page you're looking for can't be found. It might have been moved, deleted, or never existed.",
                    '500': "Something went wrong on our end. Our team has been notified and we're working to fix it.",
                    '502': "We're having trouble connecting to our servers. Please try again in a few moments.",
                    '503': "Our service is temporarily unavailable. We're working to restore it as quickly as possible.",
                    '504': "The server took too long to respond. Please check your connection and try again."
                };
                document.write(messages[errorCode] || "An unexpected error occurred. Please try again later.");
            </script>
        </p>
        <div class="error-actions">
            <a href="/" class="error-button primary-button">Return Home</a>
            <a href="javascript:history.back()" class="error-button secondary-button">Go Back</a>
        </div>
    </div>
    <footer class="error-footer">
        <div class="container">
            <p>Â© 2025 Rendani. All rights reserved.</p>
            <p>Last updated: 2025-03-14 01:00:00</p>
        </div>
    </footer>

    <script>
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.querySelector('.error-logo');
            const errorCode = document.querySelector('.error-code');
            
            // Logo hover effect
            logo.addEventListener('mouseenter', () => {
                logo.style.transform = 'rotate(360deg)';
                logo.style.transition = 'transform 0.8s ease-in-out';
            });

            logo.addEventListener('mouseleave', () => {
                logo.style.transform = 'rotate(0deg)';
            });

            // Error code hover effect
            errorCode.addEventListener('mouseenter', () => {
                errorCode.style.transform = 'scale(1.1)';
                errorCode.style.transition = 'transform 0.3s ease';
            });

            errorCode.addEventListener('mouseleave', () => {
                errorCode.style.transform = 'scale(1)';
            });

            // Easter egg: Konami code redirects to home
            let keys = [];
            const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
            
            document.addEventListener('keydown', (e) => {
                keys.push(e.key);
                keys = keys.slice(-10);
                
                if (JSON.stringify(keys) === JSON.stringify(konamiCode)) {
                    window.location.href = '/';
                }
            });
        });
    </script>
</body>
</html>
